<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hero: Secure Vault</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --hero-blue: #3b82f6; --hero-pink: #f43f5e; --dev-green: #22c55e; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #1e293b; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: 0 auto; background: white; padding: 25px; border-radius: 28px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        input { width: 90%; padding: 14px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 16px; text-align: center; outline: none; }
        button { width: 95%; padding: 15px; margin: 8px 0; color: white; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .btn-blue { background: var(--hero-blue); }
        .btn-pink { background: var(--hero-pink); }
        .task-card { background: #fff; padding: 15px; border-radius: 20px; margin: 15px 0; border: 1px solid #e2e8f0; text-align: left; }
        .task-img { width: 100%; border-radius: 14px; margin-top: 10px; border: 1px solid #eee; }
        #dev-console { background: #111; color: var(--dev-green); padding: 15px; border-radius: 18px; margin: 15px 0; font-family: monospace; text-align: left; border: 2px solid var(--dev-green); }
    </style>
</head>
<body>

<div class="container">
    <h1 id="top-title" onclick="triggerDevMode()" style="cursor: pointer; user-select: none;">Homework Hero ü¶∏‚Äç‚ôÇÔ∏è</h1>

    <div id="view-auth">
        <h3>Vault Access</h3>
        <input type="text" id="auth-user" placeholder="Student's Name">
        <input type="number" id="auth-code" placeholder="Enter Your Code">
        <p style="font-size: 12px; color: #64748b;">Students: 4 digits | Parents: 5 digits</p>
        <button class="btn-blue" onclick="doAuth()">Enter Vault</button>
    </div>

    <div id="view-main" class="hidden">
        <h3 id="welcome-msg">Hi, Hero!</h3>

        <div id="dev-console" class="hidden">
            <p>> MASTER_OVERRIDE</p>
            <button style="background:#333; color:var(--dev-green); width:45%; font-size:11px;" onclick="hackPoints(50)">+50</button>
            <button style="background:#333; color:var(--dev-green); width:45%; font-size:11px;" onclick="hackPoints(-50)">-50</button>
        </div>

        <div id="alert-handshake" class="hidden" style="background:#fffbeb; padding:15px; border-radius:18px; border:1px solid #fef3c7; margin-bottom:15px;">
            <p style="font-size:14px; color:#92400e;">üîî Parent wants to join!</p>
            <button style="background:#10b981; padding:10px;" onclick="acceptParent()">Accept Parent</button>
        </div>

        <div id="dashboard-ui">
            <div style="background:#f1f5f9; padding:20px; border-radius:24px; margin-bottom:20px; border: 2px solid #e2e8f0;">
                <span style="font-size:48px; font-weight:900;" id="stat-points">0</span><br>
                <small>POINTS</small>
            </div>

            <div id="ui-student" class="hidden">
                <input type="text" id="mission-name" placeholder="Task Name">
                <input type="file" id="mission-file" accept="image/*">
                <button class="btn-blue" onclick="submitMission()">Send to Parent</button>
            </div>

            <div id="ui-parent" class="hidden">
                <button class="btn-pink" onclick="resetPoints()">Reset Points</button>
            </div>

            <div id="task-list"></div>
        </div>
        
        <button style="background:#94a3b8; margin-top:20px; width:40%; font-size:12px;" onclick="logout()">Logout</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0HePOf2DBOPzp5XPjkXjxYWuhs7-WQdQ",
        authDomain: "homeworkhero-f2a15.firebaseapp.com",
        projectId: "homeworkhero-f2a15",
        storageBucket: "homeworkhero-f2a15.firebasestorage.app",
        messagingSenderId: "885878491270",
        appId: "1:885878491270:web:ea7a5e1c1ce178fd1ea907"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let myProfile = null;
    let taps = 0;

    window.doAuth = async () => {
        const user = document.getElementById('auth-user').value.toLowerCase().trim();
        const code = document.getElementById('auth-code').value;
        if (!user || code.length < 4) return alert("Enter Name and Code!");

        const isParent = code.length === 5;
        const vaultID = code.substring(0, 4); // Both use the first 4 digits as the vault ID
        const ghostEmail = user + (isParent ? "_p" : "_s") + "@hero.com";
        const ghostPass = "hero123456";

        try {
            await signInWithEmailAndPassword(auth, ghostEmail, ghostPass);
        } catch (e) {
            try {
                const res = await createUserWithEmailAndPassword(auth, ghostEmail, ghostPass);
                await setDoc(doc(db, "users", res.user.uid), { 
                    name: user, 
                    familyCode: vaultID, 
                    role: isParent ? "Parent" : "Student" 
                });
            } catch (err) { alert("Login failed. Check name/code."); }
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            if (snap.exists()) {
                myProfile = snap.data();
                runApp();
            }
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('view-main').classList.add('hidden');
        }
    });

    function runApp() {
        document.getElementById('view-auth').classList.add('hidden');
        document.getElementById('view-main').classList.remove('hidden');
        document.getElementById('welcome-msg').innerText = myProfile.role + ": " + myProfile.name;
        
        const isParent = myProfile.role === "Parent";
        document.getElementById('ui-student').classList.toggle('hidden', isParent);
        document.getElementById('ui-parent').classList.toggle('hidden', !isParent);

        onSnapshot(doc(db, "vaults", myProfile.familyCode), async (s) => {
            if(!s.exists()) await setDoc(doc(db, "vaults", myProfile.familyCode), { points: 0, tasks: [], approved: false });
            const data = s.data();
            
            if(isParent) {
                const waiting = !data.approved;
                document.getElementById('dashboard-ui').classList.toggle('hidden', waiting);
                if(waiting) await updateDoc(doc(db, "vaults", myProfile.familyCode), { ping: true });
            } else {
                document.getElementById('alert-handshake').classList.toggle('hidden', !data.ping || data.approved);
            }

            document.getElementById('stat-points').innerText = data.points;
            renderMissions(data.tasks, isParent);
        });
    }

    window.submitMission = async () => {
        const name = document.getElementById('mission-name').value;
        const file = document.getElementById('mission-file').files[0];
        if(!name) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            await updateDoc(doc(db, "vaults", myProfile.familyCode), {
                tasks: arrayUnion({ id: Date.now(), name, img: e.target.result, status: "pending", note: "" })
            });
            document.getElementById('mission-name').value = "";
        };
        if(file) reader.readAsDataURL(file); else await updateDoc(doc(db, "vaults", myProfile.familyCode), {
            tasks: arrayUnion({ id: Date.now(), name, img: "", status: "pending", note: "" })
        });
    };

    function renderMissions(tasks, isParent) {
        const list = document.getElementById('task-list');
        list.innerHTML = "";
        tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = "task-card";
            div.innerHTML = `
                <strong>${t.name}</strong>
                ${t.img ? `<img src="${t.img}" class="task-img">` : ''}
                ${t.note ? `<p style="color:red; font-size:12px;">FIX: ${t.note}</p>` : ''}
                ${isParent && t.status === 'pending' ? `
                    <button style="background:#10b981; margin-top:10px;" onclick="manageTask(${t.id}, 'ok')">Approve</button>
                    <button style="background:#ef4444;" onclick="manageTask(${t.id}, 'no')">Reject</button>
                ` : ''}
            `;
            list.appendChild(div);
        });
    }

    window.manageTask = async (tid, type) => {
        const ref = doc(db, "vaults", myProfile.familyCode);
        const d = (await getDoc(ref)).data();
        if(type === 'ok') {
            await updateDoc(ref, { tasks: d.tasks.filter(x => x.id !== tid), points: d.points + 10 });
            confetti();
        } else {
            const msg = prompt("Reason?");
            const updated = d.tasks.map(x => x.id === tid ? {...x, status: "rejected", note: msg} : x);
            await updateDoc(ref, { tasks: updated });
        }
    };

    window.triggerDevMode = () => {
        taps++;
        if(taps >= 5) { document.getElementById('dev-console').classList.toggle('hidden'); confetti(); taps = 0; }
        setTimeout(() => taps = 0, 2000);
    };

    window.hackPoints = async (n) => {
        const ref = doc(db, "vaults", myProfile.familyCode);
        const d = (await getDoc(ref)).data();
        await updateDoc(ref, { points: (d.points || 0) + n });
    };

    window.acceptParent = async () => { await updateDoc(doc(db, "vaults", myProfile.familyCode), { approved: true }); confetti(); };
    window.resetPoints = async () => { if(confirm("Reset?")) await updateDoc(doc(db, "vaults", myProfile.familyCode), { points: 0 }); };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
