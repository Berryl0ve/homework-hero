<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hero</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        h1 { color: var(--primary); margin-bottom: 10px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; }
        button { width: 95%; padding: 12px; margin: 10px 0; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button.secondary { background: #94a3b8; }
        .stats { display: flex; justify-content: space-around; background: #f1f5f9; padding: 10px; border-radius: 10px; margin: 20px 0; }
        #debug-log { margin-top: 30px; padding: 10px; font-family: monospace; font-size: 12px; color: #ef4444; background: #fee2e2; border-radius: 8px; text-align: left; max-height: 100px; overflow-y: auto; }
        .task-item { background: #f8fafc; padding: 10px; border-radius: 8px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Homework Hero ü¶∏‚Äç‚ôÇÔ∏è</h1>
        
        <div id="login-view">
            <p>Welcome back! Login to see your tasks.</p>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="btn-login">Login</button>
            <button class="secondary" onclick="showView('signup-view')">Create New Account</button>
        </div>

        <div id="signup-view" class="hidden">
            <p>Ready to be a hero? Join us!</p>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Choose a Password">
            <button id="btn-signup">Sign Up</button>
            <button class="secondary" onclick="showView('login-view')">Back to Login</button>
        </div>

        <div id="dashboard-view" class="hidden">
            <div class="stats">
                <span>Points: <b id="user-points">0</b></span>
                <span>User: <b id="user-display-email">...</b></span>
            </div>
            <input type="text" id="task-input" placeholder="What homework do you have?">
            <button id="btn-add-task">Add Homework</button>
            <div id="task-list"></div>
            <button class="secondary" id="btn-logout" style="margin-top:20px;">Logout</button>
        </div>

        <div id="debug-log">System Status: Waiting for input...</div>
    </div>

    <script type="module">
        // 1. IMPORT FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // 2. YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD0HePOf2DBOPzp5XPjkXjxYWuhs7-WQdQ",
            authDomain: "homeworkhero-f2a15.firebaseapp.com",
            projectId: "homeworkhero-f2a15",
            storageBucket: "homeworkhero-f2a15.firebasestorage.app",
            messagingSenderId: "885878491270",
            appId: "1:885878491270:web:ea7a5e1c1ce178fd1ea907"
        };

        // 3. INITIALIZE
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const log = (msg) => { document.getElementById('debug-log').innerText = "Status: " + msg; };

        // 4. NAVIGATION FIX (This makes the buttons work!)
        window.showView = function(viewId) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('signup-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
            log("Switched to " + viewId);
        };

        // 5. SIGN UP LOGIC
        document.getElementById('btn-signup').onclick = async () => {
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), { points: 0, tasks: [] });
                log("Account Created! Logged in as " + email);
            } catch (err) { log("Error: " + err.message); }
        };

        // 6. LOGIN LOGIC
        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                log("Welcome Back!");
            } catch (err) { log("Login Failed: " + err.message); }
        };

        // 7. DASHBOARD LOGIC
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showView('dashboard-view');
                document.getElementById('user-display-email').innerText = user.email;
                
                // Watch Database for Points and Tasks
                onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('user-points').innerText = data.points || 0;
                        renderTasks(data.tasks, user.uid, data.points);
                    }
                });
            } else {
                showView('login-view');
            }
        });

        // 8. TASK MANAGEMENT
        document.getElementById('btn-add-task').onclick = async () => {
            const taskText = document.getElementById('task-input').value;
            if (!taskText) return;
            const user = auth.currentUser;
            try {
                await updateDoc(doc(db, "users", user.uid), {
                    tasks: arrayUnion({ text: taskText, id: Date.now() })
                });
                document.getElementById('task-input').value = "";
                log("Task Added!");
            } catch (err) { log("Error adding task: " + err.message); }
        };

        function renderTasks(tasks, uid, currentPoints) {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = "task-item";
                div.innerHTML = `<span>${task.text}</span> <button onclick="window.completeTask(${task.id})" style="width: auto; padding: 5px 10px; margin:0;">Done +10</button>`;
                list.appendChild(div);
            });
        }

        window.completeTask = async (taskId) => {
            const user = auth.currentUser;
            const userDoc = await getDoc(doc(db, "users", user.uid));
            const data = userDoc.data();
            const newTasks = data.tasks.filter(t => t.id !== taskId);
            const newPoints = (data.points || 0) + 10;
            await updateDoc(doc(db, "users", user.uid), { tasks: newTasks, points: newPoints });
            log("Task Complete! +10 Points");
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        log("System Ready. All systems green.");
    </script>
</body>
</html>
