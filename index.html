<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hero: Magic Link Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --hero-blue: #0ea5e9; --hero-pink: #f43f5e; --dev-green: #22c55e; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #1e293b; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: 0 auto; background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        input { width: 90%; padding: 14px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; }
        button { width: 95%; padding: 15px; margin: 8px 0; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--hero-blue); }
        .btn-parent { background: var(--hero-pink); }
        .task-card { background: #fff; padding: 15px; border-radius: 18px; margin: 15px 0; border: 1px solid #e2e8f0; text-align: left; }
        .task-img { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }
        #dev-console { background: #1a1a1a; color: var(--dev-green); padding: 15px; border-radius: 15px; margin: 15px 0; font-family: monospace; text-align: left; border: 1px solid var(--dev-green); }
    </style>
</head>
<body>

<div class="container">
    <h1 id="top-title" onclick="handleDevTap()">Homework Hero ü¶∏‚Äç‚ôÇÔ∏è</h1>

    <div id="view-auth">
        <h3>Sign In</h3>
        <p style="font-size: 14px; color: #64748b;">Enter your email. We'll send you a magic link to sign in instantly.</p>
        <input type="email" id="auth-email" placeholder="email@example.com">
        <button class="btn-main" onclick="sendMagicLink()">Send Magic Link</button>
        <p id="auth-msg" style="font-size: 12px; color: var(--dev-green);"></p>
    </div>

    <div id="view-setup" class="hidden">
        <h3>Complete Your Profile</h3>
        <input type="text" id="setup-name" placeholder="Your Hero Name">
        <input type="number" id="setup-code" placeholder="4-Digit Family Code">
        <div style="display:flex; gap:10px;">
            <button class="btn-main" onclick="saveUser('Student')">I'm a Student</button>
            <button class="btn-parent" onclick="saveUser('Parent')">I'm a Parent</button>
        </div>
    </div>

    <div id="view-main" class="hidden">
        <h3 id="welcome-txt">Welcome!</h3>

        <div id="dev-console" class="hidden">
            <p>> DEV_MODE_ACTIVE</p>
            <button style="background:#333; color:var(--dev-green); width:45%;" onclick="devPoints(50)">+50 PTS</button>
            <button style="background:#333; color:var(--dev-green); width:45%;" onclick="devPoints(-50)">-50 PTS</button>
            <button style="background:#450a0a; color:white; width:95%;" onclick="devWipe()">WIPE VAULT</button>
        </div>

        <div id="handshake-alert" class="hidden" style="background:#fffbeb; padding:15px; border-radius:15px; border:1px solid #fef3c7; margin-bottom:15px; font-size:14px;">
            <p>üîî Parent wants to join your vault!</p>
            <button style="background:#10b981" onclick="approveParent()">Accept Parent</button>
        </div>

        <div id="dashboard-content">
            <div style="background:#f1f5f9; padding:20px; border-radius:20px; margin-bottom:20px;">
                <span style="font-size:40px; font-weight:900;" id="stat-points">0</span><br>
                <small>HERO POINTS</small>
            </div>

            <div id="zone-student" class="hidden">
                <input type="text" id="task-name" placeholder="Homework Task Name">
                <input type="file" id="task-file" accept="image/*">
                <button class="btn-main" onclick="uploadTask()">Submit Mission</button>
            </div>

            <div id="zone-parent" class="hidden">
                <button class="btn-parent" onclick="resetPoints()">Reset All Points</button>
            </div>

            <div id="render-list"></div>
        </div>
        
        <button style="background:#94a3b8; margin-top:20px; width:40%; font-size:12px;" onclick="logout()">Logout</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0HePOf2DBOPzp5XPjkXjxYWuhs7-WQdQ",
        authDomain: "homeworkhero-f2a15.firebaseapp.com",
        projectId: "homeworkhero-f2a15",
        storageBucket: "homeworkhero-f2a15.firebasestorage.app",
        messagingSenderId: "885878491270",
        appId: "1:885878491270:web:ea7a5e1c1ce178fd1ea907"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let profile = null;
    let devTaps = 0;

    // --- AUTH LOGIC ---
    window.sendMagicLink = async () => {
        const email = document.getElementById('auth-email').value;
        const settings = { url: window.location.href, handleCodeInApp: true };
        await sendSignInLinkToEmail(auth, email, settings);
        window.localStorage.setItem('emailForSignIn', email);
        document.getElementById('auth-msg').innerText = "Check your email for the link!";
    };

    // Check if user clicked the magic link
    if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = window.localStorage.getItem('emailForSignIn');
        if (!email) email = window.prompt('Please provide your email for confirmation');
        signInWithEmailLink(auth, email, window.location.href).then(() => {
            window.localStorage.removeItem('emailForSignIn');
        });
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if (!snap.exists()) {
                showView('view-setup');
            } else {
                profile = snap.data();
                startDashboard();
            }
        } else {
            showView('view-auth');
        }
    });

    window.saveUser = async (role) => {
        const name = document.getElementById('setup-name').value;
        const code = document.getElementById('setup-code').value;
        if (!name || code.length !== 4) return alert("Fill all fields! (Code = 4 digits)");
        await setDoc(doc(db, "users", auth.currentUser.uid), { name, familyCode: code, role });
        location.reload();
    };

    function showView(id) {
        ['view-auth', 'view-setup', 'view-main'].forEach(v => document.getElementById(v).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // --- DASHBOARD LOGIC ---
    function startDashboard() {
        showView('view-main');
        document.getElementById('welcome-txt').innerText = profile.name + " (" + profile.role + ")";
        const isParent = profile.role === "Parent";
        document.getElementById('zone-student').classList.toggle('hidden', isParent);
        document.getElementById('zone-parent').classList.toggle('hidden', !isParent);

        onSnapshot(doc(db, "vaults", profile.familyCode), async (s) => {
            if(!s.exists()) await setDoc(doc(db, "vaults", profile.familyCode), { points: 0, tasks: [], approved: false });
            const data = s.data();
            
            if(isParent) {
                const waiting = !data.approved;
                document.getElementById('dashboard-content').classList.toggle('hidden', waiting);
                if(waiting) await updateDoc(doc(db, "vaults", profile.familyCode), { ping: true });
            } else {
                document.getElementById('handshake-alert').classList.toggle('hidden', !data.ping || data.approved);
            }

            document.getElementById('stat-points').innerText = data.points;
            renderTasks(data.tasks, isParent);
        });
    }

    window.uploadTask = async () => {
        const name = document.getElementById('task-name').value;
        const file = document.getElementById('task-file').files[0];
        if(!name) return;

        const push = (img) => {
            updateDoc(doc(db, "vaults", profile.familyCode), {
                tasks: arrayUnion({ id: Date.now(), name, img, status: "pending" })
            });
            document.getElementById('task-name').value = "";
        };

        if(file) {
            const reader = new FileReader();
            reader.onload = (e) => push(e.target.result);
            reader.readAsDataURL(file);
        } else { push(""); }
    };

    function renderTasks(tasks, isParent) {
        const list = document.getElementById('render-list');
        list.innerHTML = "";
        tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = "task-card";
            div.innerHTML = `
                <strong>${t.name}</strong><br>
                ${t.img ? `<img src="${t.img}" class="task-img">` : ''}
                ${isParent ? `<button style="background:#10b981; margin-top:10px;" onclick="approve(${t.id})">Approve +10</button>` : ''}
            `;
            list.appendChild(div);
        });
    }

    window.approve = async (tid) => {
        const ref = doc(db, "vaults", profile.familyCode);
        const d = (await getDoc(ref)).data();
        await updateDoc(ref, { tasks: d.tasks.filter(x => x.id !== tid), points: d.points + 10 });
        confetti();
    };

    // --- DEVELOPER MODE ---
    window.handleDevTap = () => {
        devTaps++;
        if(devTaps >= 5) { document.getElementById('dev-console').classList.toggle('hidden'); confetti(); devTaps = 0; }
        setTimeout(() => devTaps = 0, 2000);
    };

    window.devPoints = async (n) => {
        const ref = doc(db, "vaults", profile.familyCode);
        const d = (await getDoc(ref)).data();
        await updateDoc(ref, { points: (d.points || 0) + n });
    };

    window.devWipe = async () => { if(confirm("Clear Vault?")) await updateDoc(doc(db, "vaults", profile.familyCode), { tasks: [], points: 0 }); };
    
    window.approveParent = async () => { await updateDoc(doc(db, "vaults", profile.familyCode), { approved: true }); confetti(); };
    window.resetPoints = async () => { if(confirm("Zero points?")) await updateDoc(doc(db, "vaults", profile.familyCode), { points: 0 }); };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
