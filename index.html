<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hero</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --student: #6366f1; --parent: #ec4899; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #1e293b; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 18px; text-align: center; outline: none; }
        button { width: 95%; padding: 12px; margin: 10px 0; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-student { background: var(--student); }
        .btn-parent { background: var(--parent); }
        .secondary { background: #94a3b8; }
        .task-item { background: #f1f5f9; padding: 12px; border-radius: 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
        #status-log { margin-top: 20px; font-size: 11px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Homework Hero ü¶∏‚Äç‚ôÇÔ∏è</h1>
        
        <div id="login-view">
            <h3>Login</h3>
            <input type="number" id="login-code" placeholder="Enter Your Code">
            <button class="btn-student" id="btn-login">Open Vault</button>
            <button class="secondary" onclick="showView('signup-view')">Create New Account</button>
        </div>

        <div id="signup-view" class="hidden">
            <h3>Sign Up</h3>
            <p style="font-size: 13px;">Student: <b>4 Digits</b> | Parent: <b>5 Digits</b></p>
            <input type="number" id="signup-code" placeholder="Pick Your Code">
            <button class="btn-student" id="btn-signup-action">Register Code</button>
            <button class="secondary" onclick="showView('login-view')">Back to Login</button>
        </div>

        <div id="main-view" class="hidden">
            <div id="role-tag" style="display:inline-block; padding:5px 15px; border-radius:20px; color:white; font-size:12px; margin-bottom:10px;"></div>
            
            <div style="background: #f8fafc; padding: 15px; border-radius: 15px; border: 2px dashed #e2e8f0; margin-bottom: 15px;">
                <span style="font-size: 32px; font-weight: bold;" id="points-display">0</span><br>
                <small>TOTAL POINTS</small>
            </div>

            <div id="student-zone" class="hidden">
                <input type="text" id="task-input" placeholder="New Mission...">
                <button class="btn-student" id="btn-add-task">Add Task</button>
            </div>

            <div id="parent-zone" class="hidden">
                <button class="btn-parent" id="btn-reset-points">Reset Student Points</button>
            </div>

            <div id="task-list" style="margin-top: 20px;"></div>
            <button class="secondary" onclick="location.reload()">Logout</button>
        </div>

        <div id="status-log">Status: Ready</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0HePOf2DBOPzp5XPjkXjxYWuhs7-WQdQ",
            authDomain: "homeworkhero-f2a15.firebaseapp.com",
            projectId: "homeworkhero-f2a15",
            storageBucket: "homeworkhero-f2a15.firebasestorage.app",
            messagingSenderId: "885878491270",
            appId: "1:885878491270:web:ea7a5e1c1ce178fd1ea907"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const log = (m) => document.getElementById('status-log').innerText = "Status: " + m;

        let activeCode = "";
        let isParent = false;
        let vaultID = "";

        window.showView = (id) => {
            ['login-view', 'signup-view', 'main-view'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        // SIGN UP
        document.getElementById('btn-signup-action').onclick = async () => {
            const code = document.getElementById('signup-code').value.trim();
            if (code.length < 4 || code.length > 5) return alert("Codes must be 4 or 5 digits!");

            const vID = (code.length === 5) ? code.substring(0, 4) : code;
            const docRef = doc(db, "vaults", vID);
            const snap = await getDoc(docRef);

            if (!snap.exists()) {
                await setDoc(docRef, { points: 0, tasks: [] });
                log("New Vault Created!");
            } else {
                log("Linked to Existing Vault");
            }
            alert("Code Registered! Now Login.");
            showView('login-view');
        };

        // LOGIN
        document.getElementById('btn-login').onclick = async () => {
            const code = document.getElementById('login-code').value.trim();
            if (!code) return;

            activeCode = code;
            isParent = (code.length === 5);
            vaultID = isParent ? code.substring(0, 4) : code;

            const docRef = doc(db, "vaults", vaultID);
            const snap = await getDoc(docRef);

            if (snap.exists()) {
                showView('main-view');
                const tag = document.getElementById('role-tag');
                tag.innerText = isParent ? "PARENT" : "STUDENT";
                tag.style.background = isParent ? "#ec4899" : "#6366f1";
                
                document.getElementById('student-zone').classList.toggle('hidden', isParent);
                document.getElementById('parent-zone').classList.toggle('hidden', !isParent);

                onSnapshot(docRef, (doc) => {
                    const data = doc.data();
                    document.getElementById('points-display').innerText = data.points;
                    renderTasks(data.tasks);
                });
            } else {
                alert("Code not found. Please Sign Up first!");
            }
        };

        function renderTasks(tasks) {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.length ? "" : "<p style='color:#94a3b8'>No missions.</p>";
            tasks.forEach(t => {
                const div = document.createElement('div');
                div.className = "task-item";
                let btn = !isParent ? `<button onclick="doneTask(${t.id})" style="width:auto; background:#10b981; margin:0; padding:5px 10px;">DONE</button>` : `<span>üìã</span>`;
                div.innerHTML = `<span>${t.text}</span> ${btn}`;
                list.appendChild(div);
            });
        }

        window.doneTask = async (tid) => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const ref = doc(db, "vaults", vaultID);
            const snap = await getDoc(ref);
            const data = snap.data();
            await updateDoc(ref, { 
                tasks: data.tasks.filter(x => x.id !== tid), 
                points: data.points + 10 
            });
        };

        document.getElementById('btn-add-task').onclick = async () => {
            const val = document.getElementById('task-input').value;
            if(!val) return;
            await updateDoc(doc(db, "vaults", vaultID), { 
                tasks: arrayUnion({ text: val, id: Date.now() }) 
            });
            document.getElementById('task-input').value = "";
        };

        document.getElementById('btn-reset-points').onclick = async () => {
            if(confirm("Reset points?")) {
                await updateDoc(doc(db, "vaults", vaultID), { points: 0 });
            }
        };
    </script>
</body>
</html>
