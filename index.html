<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hero: Dev Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --student: #6366f1; --parent: #ec4899; --dev: #0f172a; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #1e293b; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); position: relative; }
        .hidden { display: none !important; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; outline: none; }
        button { width: 95%; padding: 12px; margin: 10px 0; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-student { background: var(--student); }
        .btn-parent { background: var(--parent); }
        .secondary { background: #94a3b8; }
        .role-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; color: white; font-size: 12px; margin-bottom: 10px; cursor: pointer; user-select: none; }
        .task-item { background: #f1f5f9; padding: 12px; border-radius: 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
        #dev-menu { background: var(--dev); color: #22c55e; padding: 15px; border-radius: 15px; margin-top: 20px; text-align: left; font-family: monospace; }
        #debug-log { margin-top: 20px; padding: 10px; font-size: 11px; color: #64748b; background: #f1f5f9; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Homework Hero ü¶∏‚Äç‚ôÇÔ∏è</h1>
        
        <div id="login-view">
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button class="btn-student" id="btn-login">Login</button>
            <button class="secondary" onclick="showView('signup-view')">Create New Account</button>
        </div>

        <div id="signup-view" class="hidden">
            <p>Code <b>4</b> (Student) or <b>5</b> (Parent)</p>
            <input type="text" id="signup-user" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="number" id="access-code" placeholder="Enter 4 or 5">
            <button class="btn-student" id="btn-signup">Join</button>
            <button class="secondary" onclick="showView('login-view')">Back</button>
        </div>

        <div id="main-view" class="hidden">
            <div id="role-tag" class="role-badge" onclick="devClick()"></div>
            <div style="background: #f8fafc; padding: 15px; border-radius: 15px; border: 2px dashed #e2e8f0;">
                <span style="font-size: 28px; font-weight: bold;" id="user-points">0</span><br>
                <small>HERO POINTS</small>
            </div>

            <div id="student-controls" class="hidden">
                <input type="text" id="task-input" placeholder="Enter mission...">
                <button class="btn-student" id="btn-add-task">Add Task</button>
            </div>

            <div id="parent-controls" class="hidden">
                <div style="margin: 15px 0; padding: 10px; background: #fff1f2; border-radius: 10px;">
                    <p style="font-size: 14px; margin: 0 0 10px 0;">Parent Dashboard</p>
                    <button class="btn-parent" id="btn-reset-points" style="padding: 8px;">Reset Student Points</button>
                </div>
            </div>

            <div id="task-list" style="margin-top: 20px;"></div>

            <div id="dev-menu" class="hidden">
                <p>> DEVELOPER MODE ACTIVE</p>
                <button onclick="addPoints(1000)" style="background:#22c55e; color:black; font-size:12px;">+1000 Points (Cheat)</button>
                <button onclick="addPoints(-100)" style="background:#ef4444; color:white; font-size:12px;">-100 Points</button>
                <button onclick="location.reload()" style="background:#3b82f6; font-size:12px;">Force Reboot</button>
            </div>

            <button class="secondary" id="btn-logout" style="margin-top:30px;">Sign Out</button>
        </div>

        <div id="debug-log">System: Ready</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0HePOf2DBOPzp5XPjkXjxYWuhs7-WQdQ",
            authDomain: "homeworkhero-f2a15.firebaseapp.com",
            projectId: "homeworkhero-f2a15",
            storageBucket: "homeworkhero-f2a15.firebasestorage.app",
            messagingSenderId: "885878491270",
            appId: "1:885878491270:web:ea7a5e1c1ce178fd1ea907"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const log = (m) => document.getElementById('debug-log').innerText = "Status: " + m;
        const ghostEmail = (u) => u.trim().toLowerCase() + "@hero.com";

        window.showView = (id) => {
            ['login-view', 'signup-view', 'main-view'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        // DEV MODE LOGIC
        let clicks = 0;
        window.devClick = () => {
            clicks++;
            if(clicks === 3) {
                let pass = prompt("Enter Developer Password:");
                if(pass === "hero123") {
                    document.getElementById('dev-menu').classList.toggle('hidden');
                    log("Developer Mode Unlocked");
                }
                clicks = 0;
            }
        };

        window.addPoints = async (amt) => {
            const ref = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(ref);
            await updateDoc(ref, { points: (snap.data().points || 0) + amt });
        };

        document.getElementById('btn-signup').onclick = async () => {
            const user = document.getElementById('signup-user').value;
            const pass = document.getElementById('signup-password').value;
            const code = document.getElementById('access-code').value;
            let role = (code === "4") ? "Student" : (code === "5") ? "Parent" : "";
            if(!role || !user || !pass) return alert("Check all fields!");

            try {
                const cred = await createUserWithEmailAndPassword(auth, ghostEmail(user), pass);
                await setDoc(doc(db, "users", cred.user.uid), { username: user, role: role, points: 0, tasks: [] });
            } catch (e) { log(e.message); }
        };

        document.getElementById('btn-login').onclick = async () => {
            try { await signInWithEmailAndPassword(auth, ghostEmail(document.getElementById('login-user').value), document.getElementById('login-password').value); } 
            catch (e) { log("Login Failed"); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.data();
                showView('main-view');
                document.getElementById('role-tag').innerText = userData.role;
                document.getElementById('role-tag').style.background = userData.role === "Student" ? "#6366f1" : "#ec4899";
                document.getElementById(userData.role === 'Student' ? 'student-controls' : 'parent-controls').classList.remove('hidden');
                
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    const data = snap.data();
                    document.getElementById('user-points').innerText = data.points;
                    renderTasks(data.tasks, userData.role);
                });
            } else { showView('login-view'); }
        });

        function renderTasks(tasks, role) {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.length ? "" : "<p style='color:#94a3b8'>Mission clear!</p>";
            tasks.forEach(t => {
                const div = document.createElement('div');
                div.className = "task-item";
                let action = role === "Student" ? `<button onclick="completeTask(${t.id})" style="width:auto; background:#10b981; margin:0; padding:5px 10px;">DONE</button>` : `<span>‚åõ</span>`;
                div.innerHTML = `<span>${t.text}</span> ${action}`;
                list.appendChild(div);
            });
        }

        window.completeTask = async (id) => {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            const ref = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(ref);
            const data = snap.data();
            await updateDoc(ref, { tasks: data.tasks.filter(t => t.id !== id), points: (data.points || 0) + 10 });
        };

        document.getElementById('btn-add-task').onclick = async () => {
            const val = document.getElementById('task-input').value;
            if(!val) return;
            await updateDoc(doc(db, "users", auth.currentUser.uid), { tasks: arrayUnion({ text: val, id: Date.now() }) });
            document.getElementById('task-input').value = "";
        };

        document.getElementById('btn-reset-points').onclick = () => window.addPoints(-99999);
        document.getElementById('btn-logout').onclick = () => signOut(auth);
    </script>
</body>
</html>
